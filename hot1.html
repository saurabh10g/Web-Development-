<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Bookkeeping Shelf</title>
  <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a separate CSS file -->
</head>

<body>
  <h1>My Bookshelf</h1>

  <div class="shelf">
    <div class="book">
      <img src="book1.jpg" alt="Book 1">
      <div class="book-info">
        <h2>Book 1</h2>
        <p>Author: Author 1</p>
        <p>Genre: Genre 1</p>
      </div>
    </div>
    <div class="book">
      <img src="book2.jpg" alt="Book 2">
      <div class="book-info">
        <h2>Book 2</h2>
        <p>Author: Author 2</p>
        <p>Genre: Genre 2</p>
      </div>
    </div>
    <div class="book">
      <img src="book3.jpg" alt="Book 3">
      <div class="book-info">
        <h2>Book 3</h2>
        <p>Author: Author 3</p>
        <p>Genre: Genre 3</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Assuming you have a separate JavaScript file -->
</body>

</html>
